<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="screen">
            <div class="operation">
                <h1 class="output"></h1>
            </div>
            <div class="display">
                <h1 class="input"></h1>
            </div>
        </div>
        <div class="wrapper">
            <div class="button operator" id="divide">รท</div>
            <div class="button operator" id="multiply">x</div>
            <div class="button operator" id="subtact">-</div>
            <div class="button operator" id="add">+</div>
            <div class="button operator" id="backspace">โซ</div>
            <div class="button number" id="one" value="1">1</div>
            <div class="button number" id="two" value="2">2</div>
            <div class="button number" id="three" value="3">3</div>
            <div class="button number" id="four" value="4">4</div>
            <div class="button number" id="five" value="5">5</div>
            <div class="button number" id="six" value="6">6</div>
            <div class="button number" id="seven" value="7">7</div>
            <div class="button number" id="eight" value="8">8</div>
            <div class="button number" id="nine" value="9">9</div>
            <div class="button number" id="zero" value="0">0</div>
            <div class="button dot" id="dot" value=".">.</div>
            <div class="button operator" id="clear">C</div>
            <div class="button operator" id="equals">=</div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
